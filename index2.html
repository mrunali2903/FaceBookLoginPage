<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="" >
    <div class="main">
      <h2>Create a new account</h2>
      <p class="par">It's quick and easy</p>
      <hr class="hrr">
      <div class="name">
        <input type="text"placeholder="First name" required class="txt">
        <input type="text" placeholder=" Surname" class="txt">
      </div> 
      <input type="email" placeholder="Mobile number or email address" class="em1">
      <input type="password"placeholder="New password" class="em2"> 
      <label for="#" class="dat">Date of birth?</label>
     <div class="date">
      <select name="number" class="sel">
        <option value="1">16</option>
        <option value="2">15</option>
        <option value="3">14</option>
      </select>
      <select name="month" class="sel">
        <option value="oct">Oct</option>
        <option value="2">Nov</option>
        <option value="3">Dec</option>
      </select>
      <select name="year" class="sel">
        <option value="1">2023</option>
        <option value="2">2024</option>
        <option value="3">2025</option>
      </select>
     </div>
     <label for="#" class="gen">Gender?</label>
     <div class="btnRadio">
      <button class="btn1 btn"> Female <input type="radio" ></button>
     <button class="btn1 btn"> Male <input type="radio" ></button>
     <button class="btn1 btn"> Custom <input type="radio" ></button>
     </div>

     <p class="para1 styl">Your contact information may have been uploaded to Facebook by people who use our service.  <a href="#">Learn more</a></p>
    
     <p class="para2 styl">By clicking Sign Up you agree to our <a href="#">Terms , Privacy Policy</a> and 
      <a href="#">Cookie Policy .</a>
       You may receive SMS notifications from us. You can opt out at any time.</p>
       <button class="btn3">Sign Up</button>
    </div>  
</body>
</html>
